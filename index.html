<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Solution | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
     <img src="./images/bg-pattern-card.svg" alt="profile-pic">
     <div class="content">
      <img src="./images/image-victor.jpg" alt="victor" class="profile-pic">
      <div class="details">
        <h2>Victor Crest  <span>26</span></h2>
        <p>London</p>
      </div>
      <hr>
      <div class="stats">
        <div class="followers"><h2>80K</h2>
         <span> Followers</span>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <span>Likes</span>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <span>Photos</span>
        </div>
      </div>
     </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mwandamena">Kelvin Mwandamena</a>.
  </div>
</body>
</html>
